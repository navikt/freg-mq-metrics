name: freg-mq-metrics
image: "docker.adeo.no:5000/freg/freg-mq-metrics"
team: registre
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: internal/isalive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: internal/isready
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
prometheus:
  enabled: true
  path: actuator/prometheus
resources:
  requests:
    cpu: 100m
    memory: 384Mi
  limits:
    cpu: 300m
    memory: 512Mi
fasitResources:
  used:
  - alias: "freg-mq-metrics_channel"
    resourceType: channel
  - alias: "freg-mq-metrics_gw01_channel"
    resourceType: channel
  - alias: "fregMqMetricsApplicationProperties"
    resourceType: applicationProperties